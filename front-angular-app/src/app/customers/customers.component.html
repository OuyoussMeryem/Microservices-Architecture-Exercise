<div class="p-3">
  <div class="card">
    <div class="card-header">List of Customers</div>
    <div class="card-body">
      <table class="table" *ngIf="customers">
        <thead>
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>EMAIL</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of customers._embedded.customers">
          <td>{{c.id}}</td>
          <td>{{c.name}}</td>
          <td>{{c.email}}</td>
          <td><button class="btn btn-success" (click)="getOrders(c)">Orders</button></td>
        </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>

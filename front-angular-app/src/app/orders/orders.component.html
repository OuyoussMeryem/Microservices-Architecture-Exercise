<div class="p-3">
  <div class="card">
    <div class="card-header">List of Customers</div>
    <div class="card-body">
      <table class="table" *ngIf="orders">
        <thead>
        <tr>
          <th>ID</th>
          <th>DATE</th>
          <th>STATUS</th>
          <th>CUSTOMERID</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let o of orders._embedded.orders">
          <td>{{o.id}}</td>
          <td>{{o.createdAt |date:'dd/MM/yyyy'}}</td>
          <td>{{o.status}}</td>
          <td>{{o.customerId}}</td>
          <td><button class="btn btn-success" (click)="detailsOrder(o)">Order Details</button></td>
        </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
